<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
  
  const parseJSON = (xhr, content) => {
      if (xhr.response){
        const obj = JSON.parse(xhr.response);
        console.dir(obj);

        if (obj.message){
          content.innerHTML += `<p> ${obj.message}</p>`;
        }

      }
    };

    const handleResponse = (xhr) => {
      const content = document.querySelector('#content');
      
      switch(xhr.status){
        case 200:
          content.innerHTML = '<b> Success </b>';
          break;
        case 201:
          content.innerHTML = '<b> Created </b>';
          break;
        case 204:
          content.innerHTML = '<b> Updated (no Content) </b>';
          break;
        case 400:
          content.innerHTML = '<b> bad request </b>';
          break;
        default:
          content.innerHTML = '<b> not implemented yet </b>';
          break;
      }

      parseJSON(xhr, content);
    };

    const sendPost = (e, nameForm) => {
      e.preventDefault();

      const nameAction = nameForm.getAtribute('action');
      const nameMethod = nameForm.getAtribute('method');

      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);

      xhr.setRequestHeader('Accept', 'application/json');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      xhr.onload = () => handleResponse(xhr);

      const formData = `name = ${nameField.value}&age=${ageField.value}`;

      xhr.send(formData);

      return false;
    };

    const sendAjax = (url, requestType) => {
      const xhr = new XMLHttpRequest();
      xhr.open(requestType, url);

      xhr.setRequestHeader("Accept", 'application/json');

      xhr.onload = () => handleResponse(xhr);

      xhr.send();
    };

const init = () =>{
  // nameform sends a post request
  const nameForm = document.querySelector('#nameForm');
  // user form sends a get request (either body or head)
  const userForm = document.querySelector("#userForm");
      
  const addUser = (e) => sendPost(e, nameForm);
      
  nameForm.addEventListener('submit', addUser);
};

 window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
